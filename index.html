        function moverBotonNoAleatoriamente() {
            const boton = document.querySelector('.no');
            const maxX = window.innerWidth - boton.offsetWidth;
            const maxY = window.innerHeight - boton.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            boton.style.left = `${randomX}px`;
            boton.style.top = `${randomY}px`;
        }

        function alejarBotonNo(event) {
            const boton = event.target;
            const botonRect = boton.getBoundingClientRect();

            const centerX = botonRect.left + botonRect.width / 2;
            const centerY = botonRect.top + botonRect.height / 2;

            const mouseX = event.clientX;
            const mouseY = event.clientY;

            const distanceX = centerX - mouseX;
            const distanceY = centerY - mouseY;

            const moveX = distanceX > 0 ? 50 : -50;
            const moveY = distanceY > 0 ? 50 : -50;

            const newLeft = Math.min(Math.max(boton.offsetLeft + moveX, 0), window.innerWidth - boton.offsetWidth);
            const newTop = Math.min(Math.max(boton.offsetTop + moveY, 0), window.innerHeight - boton.offsetHeight);

            boton.style.left = `${newLeft}px`;
            boton.style.top = `${newTop}px`;
        }
    </script>
